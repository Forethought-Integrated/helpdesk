<VirtualHost *:80>
    ServerName laravel.example.com
    ServerAlias www.laravel.example.com
    DocumentRoot "/opt/lamp/frameworks/helpdesk/public"
    
    Include "/opt/lamp/frameworks/helpdesk/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName laravel.example.com
    ServerAlias www.laravel.example.com
    DocumentRoot "/opt/lamp/frameworks/helpdesk/public"
    SSLEngine on
    SSLCertificateFile "/opt/lamp/frameworks/helpdesk/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/lamp/frameworks/helpdesk/conf/certs/server.key"
    
    Include "/opt/lamp/frameworks/helpdesk/conf/httpd-app.conf"
</VirtualHost>
